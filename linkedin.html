<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Icons</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* Black background */
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c2c2c; /* Dark gray background */
            padding: 10px 0;
            gap: 30px;
        }

        .navbar a {
            color: #fff; /* White color for icons */
            text-decoration: none;
            font-size: 1.8em; /* Icon size */
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #f6c747; /* Highlight yellow on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <!-- Contact Icon -->
        <a href="mailto:your-email@example.com" title="Contact">
            <i class="fas fa-envelope"></i>
        </a>

        <!-- LinkedIn Icon -->
        <a href="https://www.linkedin.com/in/your-profile/" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>

        <!-- GitHub Icon -->
        <a href="https://github.com/your-profile" target="_blank" title="GitHub">
            <i class="fab fa-github"></i>
        </a>
    </div>
</body>
</html>
